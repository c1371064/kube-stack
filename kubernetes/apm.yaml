apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm
  labels:
    app: apm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apm
  template:
    metadata:
      labels:
        app: apm
    spec:
      containers:
      - name: apm
        image: elastic/apm-server:7.0.0
        imagePullPolicy: IfNotPresent
        args:
        - -e
        - -E
        - output.elasticsearch.hosts=http://elasticsearch:9200
        resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: apm
  labels:
    app: apm
spec:
  ports:
  - name: apm
    port: 8200
    protocol: TCP
    targetPort: 8200
  selector:
    app: apm
  sessionAffinity: None
  type: NodePort
  