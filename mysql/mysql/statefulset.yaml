apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
data:
  mysql-custom.cnf: |
    [client]
    default-character-set=utf8mb4
    [mysqld]
    innodb_buffer_pool_size=800M
    max_connections=500
    gtid_mode=ON
    enforce-gtid-consistency=ON
  master.cnf: |
    [mysqld]
    log-bin
  slave.cnf: |
    [mysqld]
    read-only
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: "cm9vdA=="
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 2
  serviceName: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: init-mysql
          image: mysql:8
          command:
            - bash
            - "-c"
            - |
              set -ex
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              echo [mysqld] > /etc/mysql/conf.d/server-id.cnf
              echo server-id=$((1 + $ordinal)) >> /etc/mysql/conf.d/server-id.cnf
              cp /mnt/config/mysql-custom.cnf /etc/mysql/conf.d
              if [[ $ordinal -eq 0 ]]; then
                cp /mnt/config/master.cnf /etc/mysql/conf.d
              else
                cp /mnt/config/slave.cnf /etc/mysql/conf.d
              fi
          volumeMounts:
            - name: mysql-config
              mountPath: /mnt/config
            - name: conf
              mountPath: /etc/mysql/conf.d
            - name: mysql
              mountPath: /var/lib/mysql
        - name: dump-data
          image: mysql:8
          command:
            - bash
            - "-c"
            - |
              set -ex
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              if [[ $ordinal -eq 0 ]]; then
                echo do nothing
              else
                sleep 30
                rm -f /data/mysql-snapshot/master-database.sql
                mysqldump --all-databases --master-data -hmysql-0.mysql -uroot -proot > /data/mysql-snapshot/master-database.sql
              fi
          volumeMounts:
            - name: conf
              mountPath: /etc/mysql/conf.d
            - name: mysql
              mountPath: /var/lib/mysql
            - name: mysql-snapshot
              mountPath: /data/mysql-snapshot
      containers:
        - name: mysql
          image: mysql:8
          envFrom:
            - secretRef:
                name: mysql
          volumeMounts:
            - name: conf
              mountPath: /etc/mysql/conf.d
            - name: mysql
              mountPath: /var/lib/mysql
            - name: mysql-snapshot
              mountPath: /data/mysql-snapshot
        - name: start-slave
          image: mysql:8
          command:
            - bash
            - "-c"
            - |
              set -ex
              echo hello
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              if [[ $ordinal -eq 0 ]]; then
                echo do nothing
              else
                sleep 30
                mysql -hmysql-${ordinal}.mysql -uroot -proot < /data/mysql-snapshot/master-database.sql
                mysql -hmysql-${ordinal}.mysql -uroot -proot -e "CHANGE MASTER TO MASTER_HOST = 'mysql-0.mysql', MASTER_PORT = 3306, MASTER_USER = 'root', MASTER_PASSWORD = 'root', MASTER_AUTO_POSITION = 1;"
                mysql -hmysql-${ordinal}.mysql -uroot -proot -e "start slave;"
              fi
              while true
              do
                echo hello
              done

          volumeMounts:
            - name: conf
              mountPath: /etc/mysql/conf.d
            - name: mysql
              mountPath: /var/lib/mysql
            - name: mysql-snapshot
              mountPath: /data/mysql-snapshot

      restartPolicy: Always
      volumes:
        - name: conf
          emptyDir: {}
        - name: mysql-config
          configMap:
            name: mysql
        - name: mysql
          emptyDir: {}
        - name: mysql-snapshot
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
  clusterIP: None
